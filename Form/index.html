<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulários</title>
</head>

<body>
    <h2>Formulários HTML</h2>
    <form>
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>
        <div>
            <label for="age">Idade</label>
            <input type="text" name="age" />
        </div>
        <div>
            <label for="job">Selecione a sua profissão</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="security">CyberSecurity</option>
                <option value="gerente">Scrum Master</option>
            </select>
        </div>
        <div>
            <label for="contract">Você leu os temos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="uva">Uva</option>
                <option value="maca">Maça</option>
                <option value="banana">Banana</option>
            </select>
        </div>
        <div>
            <label for="comment">Deixe o seu comentário abaixo</label>
            <textarea name="comment"></textarea>
        </div>
        <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
        <div>
            <label for="password">Digite a sua senha:</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="car-model">Escolha o model do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car-model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car-model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="mercedes" name="car-model">
                <label for="mercedes">Mercedes</label>
            </div>
        </div>
        <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals" value="turbo-engine">
                <label for="turbo-engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals" value="big-tires">
                <label for="big-tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals" value="hybrid">
                <label for="hybrid">Hibrido</label>
            </div>
        </div>

        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday">
        </div>

        <div>
            <label for="salary">Quanto você ganha no seu emprego atual?</label>
            <input type="number" name="salary">
        </div>

        <div>
            <label for="email">Informe o seu email:</label>
            <input type="email" name="email">
        </div>
        <input type="submit" value="Enviar">

    </form>
</body>

</html>
